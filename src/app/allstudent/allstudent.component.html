<div class="clearfix mb-3">
	<h4 class="d-inline">All Students</h4>
	<button routerLink="confirm" class="btn btn-sm btn-info float-right ml-3">Check Student Details</button>
</div>

<table class="table table-hover table-responsive">
	<tr>
		<th>First Name</th>
		<th>Second Name</th>
		<th>Department</th>
		<!-- <th>Email</th> -->
		<th>Phone Number</th>
		<th>Delete</th>
	</tr>
	<tr *ngFor="let i = index; let student of studentArray" (click)="showStudentInfo()">
		<td>{{student.firstname}}</td>
		<td>{{student.lastname}}</td>
		<td>{{student.department}}</td>
		<!-- <td>{{student.email}}</td> -->
		<td>{{student.phone}}</td>
		<td>
			<button (click)="delete(i)" class="btn btn-sm btn-outline-danger">Delete</button>
		</td>
	</tr>
</table>
